<mat-drawer-container class="main_container">
  <mat-drawer class="drawer" mode="side" position="start" opened>
    <mat-nav-list class="drawer__list">
      <a *rxFor="let link$ of menuItems" routerLink={{link$.route}} routerLinkActive="drawer__list__link_active" class="drawer__list__link" >{{link$.name}}</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
