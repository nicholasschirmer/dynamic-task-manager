
<div class="main">
    <mat-icon color="warn">warning</mat-icon>
    <div class="title">Are you sure you would like to delete this {{ data.item }}?</div>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="confirm()">Yes</button>
        <button mat-raised-button color="warn" (click)="closeDialog()">No</button>
    </div>
</div>
